<br>
<form name="form" #f="ngForm" (ngSubmit)="saveEmployee()" novalidate class="feedback-form">
  <div class="form-group">
    <label>First Name</label>
    <input type="text" [(ngModel)]="employee.firstName" name="firstName" #name="ngModel" class="form-control" placeholder="First Name" aria-label="firstName" aria-describedby="basic-addon1">
  </div>

  <div class="form-group">
    <label>Last Name</label>
    <input type="text" [(ngModel)]="employee.lastName" name="lastName" #name="ngModel" class="form-control" placeholder="Last Name" aria-label="lastName" aria-describedby="basic-addon1">
  </div>

  <div class="form-group">
    <label>Grade</label>
    <select class="browser-default custom-select" [(ngModel)]="employee.grade" name="grade" #name="ngModel"> 
        <option disabled selected>Choose grade</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
  </div>

  <button type="button" class="btn btn-danger" routerLink="/employees"> Back </button>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
